# Configuration file
quarkus.http.port=8080
greeting.message=Hello from Quarkus!
app.environment=development

# Health check configuration
quarkus.smallrye-health.root-path=/health

# Logging
quarkus.log.console.enable=true
quarkus.log.console.level=INFO

# Native build configuration
%native.quarkus.native.container-build=true
%native.quarkus.native.container-runtime=docker
%native.quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21

# Enable all SSL/TLS support for native
%native.quarkus.native.enable-https-url-handler=true
%native.quarkus.ssl.native=true

# Memory settings for native build
%native.quarkus.native.native-image-xmx=4g

# Additional build args for smaller image
%native.quarkus.native.additional-build-args=-H:+RemoveUnusedSymbols,--initialize-at-build-time=
